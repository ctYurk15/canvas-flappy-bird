<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Platformer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <img id="bird-texture" class="hidden" src="textures/bird.png">
    <img id="coin-texture" class="hidden" src="textures/coin.png">
    <img id="backgroud-texture" class="hidden" src="textures/background.png">
    <img id="pipe-up" class="hidden" src="textures/pipe-up.png">
    <img id="pipe-down" class="hidden" src="textures/pipe-down.png">

    <div class="ui-container">
      <h2 class="death-text hidden">Game over!</h2>
      <h2 id="finalScoresText" class="hidden">Scores: 0</h2>
      <h2 id="lastHighscoresText">Last highscore: 0</h2>
      <button id="startButton">Start</button>
    </div>
    <span id="scoresText" class="hidden">Score: 0</span>
    <canvas></canvas>
  </body>
  <script src="scripts/progress.js"></script>
  <script src="scripts/sprite.js"></script>
  <script src="scripts/sprites-import.js"></script>
  <script src="scripts/gameobject.js"></script>
  <script src="scripts/circle.js"></script>
  <script src="scripts/rectangle.js"></script>
  <script src="scripts/coin.js"></script>
  <script src="scripts/pipe.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/engine.js"></script>
  <script src="scripts/index.js"></script>
</html>
